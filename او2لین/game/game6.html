<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>تتریس پیکسلی</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #222;
            color: #fff;
            direction: rtl;
        }
        #game-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        #game-board {
            border: 4px solid #555;
            background-color: #111;
        }
        #side-panel {
            margin-right: 20px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        #next-piece {
            border: 3px solid #555;
            background-color: #111;
            margin-bottom: 20px;
        }
        #score-panel {
            border: 3px solid #555;
            background-color: #111;
            padding: 10px;
            font-size: 18px;
        }
        h1 {
            color: #ff6b6b;
            text-shadow: 2px 2px 4px #000;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .instructions {
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            margin: 20px auto;
            max-width: 500px;
        }
    </style>
</head>
<body>
    <h1>تتریس پیکسلی</h1>
    <p>خطوط را کامل کنید تا امتیاز بگیرید!</p>
    
    <div id="game-container">
        <div id="side-panel">
            <div>
                <h3>قطعه بعدی:</h3>
                <canvas id="next-piece" width="120" height="120"></canvas>
            </div>
            <div id="score-panel">
                <h3>امتیاز:</h3>
                <p id="score">0</p>
                <h3>سطح:</h3>
                <p id="level">1</p>
                <h3>خطوط:</h3>
                <p id="lines">0</p>
            </div>
        </div>
        <canvas id="game-board" width="300" height="600"></canvas>
    </div>
    
    <div class="instructions">
        <h3>راهنما:</h3>
        <p>← → : حرکت به چپ و راست</p>
        <p>↑ : چرخش قطعه</p>
        <p>↓ : حرکت سریع به پایین</p>
        <p>Space : سقوط فوری</p>
        <p>P : توقف بازی</p>
    </div>
    
    <button id="start-btn">شروع بازی</button>
    <button id="pause-btn">توقف</button>
    
    <script src="./js/game6.js" ></script>
</body>
</html>
