<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - 404 | Behrad Yaghoubi</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/animations.css">
</head>
<body>
    <div class="error-page">
        <div class="error-content" data-aos="zoom-in">
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found!</h1>
            <p class="error-text">The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.</p>
            <a href="./index_en.html" class="error-btn">Return to Home Page</a>
        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });
    </script>
</body>
</html>
